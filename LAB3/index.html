<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB3</title>
    <link rel="stylesheet" href="lab3.css">
</head>
<body>
<h1>Використання float:</h1>
<div class="container">
    <div class="block-t text-1-float">Text</div>

    <div class="block-t img-1-float">Image</div>

    <div class="block-t img-2-float">Image</div>

    <div class="block-t text-2-float">Text</div>

    <div class="clearfix"></div>
</div>

<h1>Використання flex:</h1>
<div class="container">
    <div class="block-x text-1-flex">Text</div>

    <div class="block-x img-1-flex">Image</div>

    <div class="row-bottom">
        <div class="block-x img-2-flex">Image</div>

        <div class="block-x text-2-flex">Text</div>
    </div>
</div>
</body>
</html>
